<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>baloon</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
		<style>
			*{margin:0;padding:0;}
			body{text-align:center; font-size:2em;}
			.error_char{
				width:250px;
				height:500px;
				background:url('Explorer_Zombie.png');
				background-size:cover; background-position:center;
				margin:0 auto;
			}
		</style>
	</head>
	<body>
		<script src="https://ungjinpark.github.io/src/IE_Checker.js"></script>
		<script type="text/javascript">
			var IE_CHECKER=isIE();
			if( IE_CHECKER == false){
				if(document.referrer == ""){
					document.body.innerHTML='\
					<h1>잘못 들어오셨네요!</h1>\
					<p>이곳은 당신이 올 곳이 아닙니다! 돌아가세요!</p>\
					'
				}
			}else if( IE_CHECKER == true){
				document.body.innerHTML='<h1>Internet Explorer 좀비 싫어요!</h1>\
				<div class="error_char"></div>\
				<p>Chrome/FireFox의 신성력으로 가버렷!</p>'
			}
		</script>
	</body>
</html>
